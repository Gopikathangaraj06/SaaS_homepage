<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Desktop Chat UI</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="chat-container">

    <!-- Header -->
    <header class="chat-header">
      <h2>Alex Johnson</h2>
      <span class="status">Online</span>
    </header>

    <!-- Messages -->
    <main class="chat-messages">

      <div class="message received">
        <p>Hello! Are you available for a quick discussion?</p>
        <span class="time">09:45 AM</span>
      </div>

      <div class="message sent">
        <p>Yes, sure. Let me know the details.</p>
        <span class="time">09:46 AM</span>
      </div>

      <div class="message received">
        <p>We need to finalize the UI layout today.</p>
        <span class="time">09:47 AM</span>
      </div>

      <div class="message sent">
        <p>No problem. Iâ€™ll review it by afternoon.</p>
        <span class="time">09:48 AM</span>
      </div>

    </main>

    <!-- Input -->
    <footer class="chat-input">
      <input type="text" placeholder="Type your message here...">
      <button>Send</button>
    </footer>

  </div>

</body>
</html>
